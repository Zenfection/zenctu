<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="padding: 2rem">
  <div class="row justify-content-around">
    <div class="col-5 card bg-info p-0">
      <h2 class="card-header text-white fs-4">Biểu mẫu đăng nhập</h2>
      <form class="card-body bg-light" style="padding: 1rem" action="" method="POST">
        <div class="form-group">
          <label for="email" class="fw-bold">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập vào email" name="email" required />
        </div>
        <div class="form-group">
          <label for="pwd" class="fw-bold">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Nhập vào mật khẩu" name="pswd" required />
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" /> Ghi nhớ tôi
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </form>
    </div>
    <div class="col-5 card" style="padding: 0; background-color: lightblue">
      <h2 class="card-header text-info">Biểu mẫu đăng nhập</h2>
      <form class="card-body bg-light" style="padding: 1rem" action="" method="POST">
        <div class="form-group row">
          <label class="col col-lg-2 col-form-label text-right fw-bold" for="email">Email</label>
          <div class="col-lg-10">
            <input type="email" class="form-control" id="email" placeholder="Nhập vào email" name="email" required />
          </div>
        </div>
        <div class="form-group row">
          <label class="col col-lg-2 col-form-label text-right fw-bold" for="pwd">Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="pwd" placeholder="Nhập vào mật khẩu" name="pswd" required />
          </div>
        </div>
        <div class="form-group form-check row offset-2">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" /> Ghi nhớ tôi
          </label>
        </div>
        <button type="submit" class="btn btn-primary offset-2">Đăng nhập</button>
      </form>
    </div>
  </div>
  <hr />
    <div class="col-4">
      <h2>Mở biểu mẫu đăng nhập</h2>
        <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal1">
            Mở hộp thoại
        </button>
    </div>
        <div id="modal1" class="modal fade" tabindex="-1" aria-labelledby="modalex" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header text-center d-block">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title" id="modalex">
                            <i class="fas fa-lock"></i>Đăng nhập
                        </h2>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="usernameInput">
                                    <i class="fas fa-user"></i> Người dùng:
                                </label>
                                <input class="form-control" placeholder="Nhập tên người dùng" id="usernameInput">
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">
                                    <i class="fas fa-eye"></i> Mật khẩu:
                                </label>
                                <input class="form-control" placeholder="Nhập mật khẩu" id="passwordInput">
                            </div>
                            <div class="form-group form-check">
                                <input class="form-check-input" type="checkbox">
                                <label for="form-check-label">
                                    Ghi nhớ tôi
                                </label>
                            </div>

                            <button class="btn btn-success btn-block">
                                <i class="fas fa-power-off"></i> Đăng nhập
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-danger mr-auto" data-dismiss="modal">
                            <i class="fas fa-times"></i> Hủy bỏ
                        </a>
                        <p>Bạn chưa đăng kí thành viên? <a href="#">Đăng kí</a></p>
                        <p>Quên <a href="#">mật khẩu?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
